<span>Overview</span>
<table class="table">
  <thead>
    <tr>
      <th>GoalName</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let g of _goals' (updateProgress)="onUpdateProgress($event)">
      <td> {{ g.name }} </td>
      <td> {{ g.description }} </td>
      <td> <button id='{{ g.id }}' (click)="edit($event)">edit</button> </td>
    </tr>
  </tbody>
</table>
